replicaCount: 1

DeadlineSeconds: 260

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag with the latest release tag value
  tag: "20230630-0732_568c0cf"

imagePullSecrets: 
  - name: dockerhub

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    memory: 256Mi
  requests:
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}

tolerations: []

affinity: {}

env: 
  - name: APPNAME
    value: patches-service
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
  - name: NODE_MEMORY
    value: "256"
#  - name: LOGSTASH_HOST
#    value: logstash
#  - name: LOGSTASH_PORT
#    value: "5008"

configmap:
  enabled: true
  extraScrapeConfigs:
    default.json: |
      {
        "auth": {
          "username": "",
          "password": ""
        },
        "server": {
          "port": 8080
        },
        "maxRequestSize": "10mb"
      }
