replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag with the latest release tag value
  tag: "latest"

imagePullSecrets: 
  - name: dockerhub

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-snippet: |
          location ~* "^/actuator" {
              deny all;
              return 403;
            }
  hosts:
    - host: proxy.plugins.info
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    memory: 768Mi
  requests:
    memory: 768Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}

tolerations: []

affinity: {}


env: 
  - name: APPNAME
    value: stripo-plugin-proxy-service
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
  - name: SPRING_CONFIG_NAME
    value: application,jdbc,log,base
  - name: SPRING_CONFIG_LOCATION
    value: file:///config/
  - name: JVM_MEMORY_OPTS
    value: -Xss256k -Xms256m -Xmx400m -XX:PermSize=128M -XX:MaxPermSize=128M -XX:ReservedCodeCacheSize=128M -Dspring.cloud.config.enabled=false -Daws.secretsmanager.enabled=false
  - name: LOGSTASH_HOST
    value: logstash
  - name: LOGSTASH_PORT
    value: "5008"

configmap:
  enabled: true
  extraScrapeConfigs:
    application.properties: |
      
    log.properties: |
      logging.level.root=INFO
