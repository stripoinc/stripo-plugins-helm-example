replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag with the latest release tag value
  tag: "latest"

imagePullSecrets: 
  - name: dockerhub

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/server-snippet: |
          location ~* "^/actuator" {
              deny all;
              return 403;
            }
  hosts:
    - host: plugins.example.com
      paths:
        - path: /plugin-proxy-service/(.*)
          pathType: Prefix
        - path: /proxy/(.*)
          pathType: Prefix
resources:
  limits:
    memory: 1Gi
  requests:
    memory: 1Gi


nodeSelector: {}

tolerations: []

affinity: {}


env: 
  - name: APPNAME
    value: stripo-plugin-proxy-service
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
  - name: SPRING_CONFIG_NAME
    value: application,jdbc,log,base
  - name: SPRING_CONFIG_LOCATION
    value: file:///config/
  - name: JVM_MEMORY_OPTS
    value: -Dspring.cloud.config.enabled=false -Daws.secretsmanager.enabled=false
  - name: JAVA_TOOL_OPTIONS
    value: -Xss256k -Xms256m -Xmx400m -XX:ReservedCodeCacheSize=128M
#  - name: LOGSTASH_HOST
#    value: logstash
#  - name: LOGSTASH_PORT
#    value: "5008"

configmap:
  enabled: true
  extraScrapeConfigs:
    application.properties: |
      management.tracing.sampling.probability=0
      management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
    log.properties: |
      logging.level.root=INFO
