replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag with the latest release tag value
  tag: "latest"

imagePullSecrets:
  - name: dockerhub

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    memory: 1536Mi
  requests:
    memory: 1536Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}

tolerations: []

affinity: {}

env: 
  - name: APPNAME
    value: stripe-html-gen-service
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
  - name: SPRING_CONFIG_NAME
    value: application,jdbc,log,base
  - name: SPRING_CONFIG_LOCATION
    value: file:///config/
  - name: JVM_MEMORY_OPTS
    value: -Xss256k -Xms400m -Xmx512m -XX:PermSize=128M -XX:MaxPermSize=512M -XX:ReservedCodeCacheSize=128M -Dspring.cloud.config.enabled=false -Daws.secretsmanager.enabled=false
  - name: LOGSTASH_HOST
    value: logstash
  - name: LOGSTASH_PORT
    value: "5008"

configmap:
  enabled: true
  extraScrapeConfigs:
    application.properties: |
      spring.datasource.url=jdbc:postgresql://postgres:5432/stripo_plugin_local_html_gen
      spring.datasource.username=example
      spring.datasource.password=secret
      auth.swaggerUsername=stripe-swagger-user
      auth.swaggerPassword=secret
    log.properties: |
      logging.level.root=INFO
