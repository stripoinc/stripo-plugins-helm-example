image:
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

ingress:
  enabled: true
  className: "nginx"
  annotations:
  hosts:
    - host: plugins.example.com
      paths:
        - path: /api/v1/images/
          pathType: Prefix
        - path: /api/version
          pathType: Prefix

resources:
  limits:
    memory: 2Gi
  requests:
    memory: 1Gi

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

settings:
  profile: PLUGINS

configmap:
  enabled: true
  extraScrapeConfigs:
    config.yaml: |
      HOST: countdowntimer.stripo
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: countdowntimer
      DB_USER: example
      DB_PASSWORD: secret
      USE_HTTPS=true
      FONT_UPLOAD_FOLDER: '/usr/local/countdowntimer/fonts'
      GIF_FOLDER: '/opt/sources'
      PROD: true
      GIF_URL: '/api-files/'
      UPLOAD_URL: '/api-uploads/'
      CACHE_LIFETIME: 30
      UPLOAD_FOLDER: '/opt/uploads'

volume:
  enabled: true
  storageClass:
    enabled: false
    className: gp2 # AWS default storage class
  size: 10Gi
