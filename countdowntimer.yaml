replicaCount: 1

image:
  repository: esputnik/countdowntimer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: 
  - name: dockerhub


serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: countdowntimer.plugins.info
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    memory: 512Mi
  requests:
    memory: 512Mi


nodeSelector: {}

env: 
  - name: APPNAME
    value: countdowntimer
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
  - name: PLUGIN_PATCHES
    value: "true"

configmap:
  enabled: true
  extraScrapeConfigs:
    config.yaml: |
      HOST: countdowntimer.stripo
      SECRET_KEY: secret
      FONT_UPLOAD_FOLDER: '/usr/local/countdowntimer/fonts'
      GIF_FOLDER: '/opt/sources'
      PROD: true
      GIF_URL: '/api-files/'
      UPLOAD_URL: '/api-uploads/'
      CACHE_LIFETIME: 30
      UPLOAD_FOLDER: '/opt/uploads'
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: countdowntimer
      DB_USER: example
      DB_PASSWORD: secret

volume:
  enabled: true
  storageClass:
    enabled: false
    className: gp2 # AWS default storage class
  size: 10Gi
