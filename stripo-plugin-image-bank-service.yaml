replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag with the latest release tag value
  tag: "20230703-0937_33c155e"

imagePullSecrets: 
  - name: dockerhub

service:
  type: ClusterIP
  port: 8080

resources: 
  limits:
    memory: 768Mi
  requests:
    memory: 768Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}

tolerations: []

affinity: {}

env: 
  - name: APPNAME
    value: stripo-plugin-image-bank-service
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
  - name: SPRING_CONFIG_NAME
    value: application,jdbc,log,base
  - name: SPRING_CONFIG_LOCATION
    value: file:///config/
  - name: JVM_MEMORY_OPTS
    value: -Dspring.cloud.config.enabled=false -Daws.secretsmanager.enabled=false
  - name: JAVA_TOOL_OPTIONS
    value: -Xss256k -Xms256m -Xmx400m -XX:ReservedCodeCacheSize=128M
#  - name: LOGSTASH_HOST
#    value: logstash
#  - name: LOGSTASH_PORT
#    value: "5008"

configmap:
  enabled: true
  extraScrapeConfigs:
    application.properties: |
      spring.datasource.url=jdbc:postgresql://postgres:5432/stripo_plugin_local_bank_images
      spring.datasource.username=example
      spring.datasource.password=secret
      management.tracing.sampling.probability=0
      management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
    log.properties: |
      logging.level.root=INFO
