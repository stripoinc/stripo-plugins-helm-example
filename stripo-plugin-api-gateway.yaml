replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag with the latest release tag value
  tag: "latest"

imagePullSecrets: 
  - name: dockerhub

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-snippet: |
          location ~* "^/actuator" {
              deny all;
              return 403;
            }
  hosts:
    - host: api.plugins.info
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    memory: 768Mi
  requests:
    memory: 768Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}

tolerations: []

affinity: {}

env: 
  - name: APPNAME
    value: stripo-plugin-api-gateway
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
  - name: SPRING_CONFIG_NAME
    value: application,jdbc,log,base
  - name: SPRING_CONFIG_LOCATION
    value: file:///config/
  - name: JVM_MEMORY_OPTS
    value: -Dspring.cloud.config.enabled=false -Daws.secretsmanager.enabled=false
  - name: JAVA_TOOL_OPTIONS
    value: -Xss256k -Xms256m -Xmx400m -XX:ReservedCodeCacheSize=128M
#  - name: LOGSTASH_HOST
#    value: logstash
#  - name: LOGSTASH_PORT
#    value: "5008"

configmap:
  enabled: true
  extraScrapeConfigs:
    application.properties: |
      jwt.secret.apiKeyV2=secret
      jwt.secret.expirationInMinutes=30
      management.tracing.sampling.probability=0
      management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
      service.ai.url=http://ai-service:8080
      rate.limit.publicRules=[{"limit":10000,"durationSecond":60},{"limit":100000,"durationSecond":3600}]
      rate.limit.enabled=false
      redisson.url=redis://redis:6379
      redisson.password=test
      redisson.authorized=false

    log.properties: |
      logging.level.root=INFO
