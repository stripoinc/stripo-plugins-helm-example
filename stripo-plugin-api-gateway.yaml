replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag with the latest release tag value
  tag: "latest"

imagePullSecrets: 
  - name: dockerhub

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-snippet: |
          location ~* "^/actuator" {
              deny all;
              return 403;
            }
  hosts:
    - host: api.plugins.info
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    memory: 768Mi
  requests:
    memory: 768Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}

tolerations: []

affinity: {}

env: 
  - name: APPNAME
    value: stripo-plugin-api-gateway
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
  - name: SPRING_CONFIG_NAME
    value: application,jdbc,log,base
  - name: SPRING_CONFIG_LOCATION
    value: file:///config/
  - name: JVM_MEMORY_OPTS
    value: -Dspring.cloud.config.enabled=false -Daws.secretsmanager.enabled=false
  - name: JAVA_TOOL_OPTIONS
    value: -Xss256k -Xms256m -Xmx400m -XX:ReservedCodeCacheSize=128M
#  - name: LOGSTASH_HOST
#    value: logstash
#  - name: LOGSTASH_PORT
#    value: "5008"

configmap:
  enabled: true
  extraScrapeConfigs:
    application.properties: |
      jwt.secret.apiKeyV2=secret
      jwt.secret.expirationInMinutes=30
      management.tracing.sampling.probability=0
      management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
      service.ai.url=http://ai-service:8080
    log.properties: |
      logging.level.root=INFO
    base.properties: |
      management.server.port=8081
      management.endpoints.web.exposure.include=health,prometheus,metrics
      management.endpoint.health.probes.enabled=true
      management.metrics.tags.application=${spring.application.name}
      service.plugindetails.url=http://stripo-plugin-details-service:8080
      service.customblocks.url=http://stripo-plugin-custom-blocks-service:8080
      service.drafts.url=http://stripo-plugin-drafts-service:8080
      service.documents.url=http://stripo-plugin-documents-service:8080
      service.imagesbank.url=http://stripo-plugin-image-bank-service:8080
      service.htmlgen.url=http://stripe-html-gen-service:8080
      service.htmlcleaner.url=http://stripe-html-cleaner-service:8080
      service.statistics.url=http://stripo-plugin-statistics-service:8080
      service.ai.url=http://ai-service:8080
      service.timer.url=http://stripo-timer-api:8080
