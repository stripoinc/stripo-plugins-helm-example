image:
  pullPolicy: IfNotPresent
  # Overrides the image tag with the latest release tag value
  tag: "latest"

resources:
  limits:
    memory: 400Mi
    cpu: 200m
  requests:
    memory: 100Mi
    cpu: 100m

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

settings:
  profile: PLUGINS

env: 
#  - name: LOGSTASH_HOST
#    value: logstash
#  - name: LOGSTASH_PORT
#    value: "5008"

