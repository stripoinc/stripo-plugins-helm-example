replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag with the latest release tag value
  tag: "latest"

imagePullSecrets: 
  - name: dockerhub

service:
  type: ClusterIP
  port: 8080

env: 
  - name: APPNAME
    value: amp-validator-service
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
#  - name: LOGSTASH_HOST
#    value: logstash
#  - name: LOGSTASH_PORT
#    value: "5008"

resources: 
  limits:
    memory: 128Mi
  requests:
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}

configmap:
  enabled: true
  extraScrapeConfigs:
    application.properties: |
      maxRequestSize=10mb
