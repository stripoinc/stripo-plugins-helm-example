replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag with the latest release tag value
  tag: "latest"

imagePullSecrets: 
  - name: dockerhub

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: plugins.example.com
      paths:
        - path: /static/(.*)
          pathType: Prefix

resources:
  limits:
    memory: 128Mi
  requests:
    memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}


env: 
  - name: APPNAME
    value: emple-ui
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
