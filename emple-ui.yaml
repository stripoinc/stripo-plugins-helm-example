replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag with the latest release tag value
  tag: "20230705-0946_8a8d9c8"

imagePullSecrets: 
  - name: dockerhub

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: static.plugins.info
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    memory: 128Mi
  requests:
    memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}


env: 
  - name: APPNAME
    value: emple-ui
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
